
image:
  tag: 10.12

extraEnvVars:
  - name: DB_CLIENT
    value: "pg"
  - name: DB_HOST
    value: "postgresql-viper.database.svc.cluster.local"
  - name: DB_PORT
    value: "5432"
  # TODO: changeme
  - name: DB_DATABASE
    value: "workshop_bank"
  - name: DB_SEARCH_PATear
    value: "array:directus,asset"
  # TODO: changeme
  - name: DB_USER
    value: workshop_bank
  # TODO: changeme
  - name: DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: workshop-bank-psql-user-directus
        key: DB_DIRECTUS_USER_PASS
  - name: KEY
    valueFrom:
      secretKeyRef:
        name: directus-secrets-env
        key: KEY
  - name: SECRET
    valueFrom:
      secretKeyRef:
        name: directus-secrets-env
        key: SECRET
  - name: ADMIN_PASSWORD
    valueFrom:
      secretKeyRef:
        name: directus-secrets-env
        key: ADMIN_PASSWORD
  - name: ADMIN_EMAIL
  # TODO: changeme
    value: ''

redis:
  enabled: false

nodeSelector:
  cloud.google.com/gke-spot: "true"

tolerations:
  - key: continuity
    operator: Equal
    value: preemptible
    effect: NoExecute

iap:
  domainName:
    # TODO: changeme
    - '{changeme}.moon.tdh.bluewhale.space'

saSecretRef: tdh-de-default
